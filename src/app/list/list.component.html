
  <div class="container" style="padding-top:70px">
    <div class="order-combo-box">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-12">
          <span style="padding-right: 10px;">Mostra solo giochi completati</span>
          <input type="checkbox" [(ngModel)]="giochiCompleti">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12" *ngFor="let i = index;let person of listPerson | orderBy:ordering:false:false:customComparator">
        <div class="gamer-box">
            <div class="avatar-box col-12 row">
              <div class="col-2">
                <img class="crown-img" src="assets/img/crown.png" *ngIf="i === 0"> 
                <img class="avatar-img" *ngIf="person.avatarUrl"  src="{{person.avatarUrl}}">
                <img class="avatar-img" *ngIf="!person.avatarUrl"  src="assets/img/derp.jpg">
              </div>
              <div class="col-8">
                <span class="person-name">{{person.name}}</span>
              </div>
              <div class="col-2">
                <img src="{{person.badge}}" class="badge-class">
              </div>
            </div>
            <div class="col-12">
              <div *ngFor="let game of person.gamesThisYear" class="row games-grid">
                <div class="games-box col-12 row" *ngIf="!giochiCompleti || (giochiCompleti && game.percentComp === 100)">
                  <div class="col-2">
                    <img class="platform-img" src="{{logos[game.platform]}}">
                  </div>
                  <div class="col-8 grid-cell" [ngStyle]="{'font-family': fonts[game.platform]}">{{game.name}}</div>
                  <!--<div class="col-2 grid-cell-status">{{game.status === 0 ? 'In corso' : 'Completato'}}</div>-->
                  <div class="col-2">
                    <div class="progress-bar-full">
                      <div class="progress-bar" [ngStyle]="{'width': game.percentComp + '%'}">{{game.percentComp}}%</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
