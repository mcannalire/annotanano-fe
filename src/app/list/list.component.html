  <div class="container">
    <div class="order-combo-box">
      <div>
        <span style="padding-right: 20px;">Ordina per</span>
        <select>
            <option (click)="orderBy('name')">Alfabetico</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12" *ngFor="let person of listPerson | orderBy:ordering">
        <div class="gamer-box">
            <div class="avatar-box col-12 row">
              <div class="col-2">
                  <img class="avatar-img" src="{{person.avatarUrl}}">
              </div>
              <div class="col-8">
                <span class="person-name">{{person.name}}</span>
              </div>
              <div class="col-2">
                <img src="{{person.badge}}" class="badge-class">
              </div>
            </div>
            <div class="col-12">
              <div *ngFor="let game of person.gamesThisYear" class="row games-grid">
                <div class="games-box col-12 row">
                  <div class="col-2">
                    <img class="platform-img" src="{{logos[game.platform]}}">
                  </div>
                  <div class="col-8 grid-cell">{{game.name}}</div>
                  <!--<div class="col-2 grid-cell-status">{{game.status === 0 ? 'In corso' : 'Completato'}}</div>-->
                  <div class="col-2">
                    <div class="progress-bar-full">
                      <div class="progress-bar" [ngStyle]="{'width': game.percentComp}">{{game.percentComp}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
